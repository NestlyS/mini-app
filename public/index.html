<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta
			name="viewport"
		  	content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
		>
		<style>
			/* Regular */
			@font-face {
				font-family: "Montserrat";
				font-style: normal;
				font-weight: 400;
				/* stylelint-disable */
				font-display: swap;
				src:
					local("Montserrat"),
					url("https://static.rambler.ru/fonts/Montserrat/regular.woff2") format("woff2"),
					url("https://static.rambler.ru/fonts/Montserrat/ttf/regular.ttf") format("ttf");
				/* stylelint-enable */
			}

			/* Medium */
			@font-face {
				font-family: "Montserrat";
				font-style: normal;
				font-weight: 500;
				font-display: swap;
				src:
					local("Montserrat"),
					url("https://static.rambler.ru/fonts/Montserrat/medium.woff2") format("woff2"),
					url("https://static.rambler.ru/fonts/Montserrat/ttf/medium.ttf") format("ttf");
			}

			/* Semibold */
			@font-face {
				font-family: "Montserrat";
				font-style: normal;
				font-weight: 600;
				font-display: swap;
				src:
					local("Montserrat"),
					url("https://static.rambler.ru/fonts/Montserrat/semibold.woff2") format("woff2"),
					url("https://static.rambler.ru/fonts/Montserrat/ttf/semibold.ttf") format("ttf");
			}

			/* Bold */
			@font-face {
				font-family: "Montserrat";
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src:
					local("Montserrat"),
					url("https://static.rambler.ru/fonts/Montserrat/bold.woff2") format("woff2"),
					url("https://static.rambler.ru/fonts/Montserrat/ttf/bold.ttf") format("ttf");
			}

		</style>
		<link rel="preload" href="https://static.rambler.ru/fonts/Montserrat/medium.woff2" as="font" crossorigin="crossorigin">
		<link rel="preload" href="https://static.rambler.ru/fonts/Montserrat/semibold.woff2" as="font" crossorigin="crossorigin">
		<link rel="preload" href="https://static.rambler.ru/fonts/Montserrat/extrabold.woff2" as="font" crossorigin="crossorigin">
		<meta name="theme-color" content="#000000">
		<meta content="IE=Edge" http-equiv="X-UA-Compatible">
		<title>VK Mini App Boilerplate</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
